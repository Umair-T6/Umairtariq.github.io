        <div class="main">
            <div class="contactform">
               <h1>Contact me for work/General Enquiry</h1>
                <form>
                    <div class="form-group">
                        <label for="clientName">Name</label>
                        <input type="email" class="form-control" id="clientName" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                    <div class="form-group">
                      <label for="clientEmail">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">I'll never share your email and phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="clientPhone">Phone-Number</label>
                      <input type="phone" class="form-control" id="clientPhone" placeholder="Phone-Number">
                    </div>

                    <div class="form-group">
                        <label for="clientEnquiry">Enquiry</label>
                        <input type="email" class="form-control" id="clientEnquiry" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work with me</label>
                      </div>
                     
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
                

            </div>
        </div>

    </div>
